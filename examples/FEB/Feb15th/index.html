<!DOCTYPE html>
<html>
  <head>
    <!--
            Author: Portia Plante
        -->
    <title>Custom Title</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="content">
      <h1>Learning JavaScript</h1>

      <div class="columns">
        <section class="one">
          <h3>Looping Through Numbers</h3>
          <p>
            <label for="txt-start-num">Enter Starting Number:</label>
            <input id="txt-start-num">
          </p>
          <p>
            <label for="txt-end-num">Enter Ending Number:</label>
            <input id="txt-end-num">
          </p>
          <button id="btn-loop-nums"> Show Numbers</button>
          <p id="error-nums" class="error"></p>
          <ul id="num-list"></ul>
        </section>
        <section class="one">
          <h3>Eat Fruits</h3>
          <h3>Counting</h3>

          <button id="btn-count">Start</button>
          <p id="count-p"></p>
        </section>
        <section>
          <h3> List Item Clicks</h3>
          <ul id="toys">
            <li rel="cool mini car">Matchbox Rope</li>
            <li rel="almost like a real child">Baby Doll</li>
            <li rel="having fun">Skipping Rope</li>
            <li rel="atleat you can by this one">Toy House</li>
            <li rel="ball">Soccer Ball</li>
          </ul>
        </section>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
